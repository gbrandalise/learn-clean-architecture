spring:
  datasource:
    url: jdbc:h2:mem:clean-architecture;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle;
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true